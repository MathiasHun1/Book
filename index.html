<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <p>THE BOOK LIBRARY</p>
        </header>
        <aside class="sidebar">
            <h1>ADD BOOK</h1>
            <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </aside>
        <dialog>
            <div class="dialog-container">
                <div class="form-header">
                    <h2>Add a book</h2>
                </div>
                <div class="form-main">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="30" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="30" required>
                    <label for="pages">Pages</label>
                    <input id="pages" type="number" max="5000">
                    <label for="read">Did you read it yet?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <button type="button">ADD</button>
            </div>
        </dialog>
        <article class="article">
            <!-- <div class="card">
                <img class="close" src="images/close.svg" alt="">
                <h3>Game of thrones</h3>
                <p><i>Written by:</i> George R R MArtin</p>
                <p>455 pages</p>
                <div>
                    <p class="read-it">Read it?</p>
                    <label class="switch">
                        <input class="checkbox" type="checkbox">
                        <span class="toggle"></span>
                    </label>
                </div>
            </div> -->
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
