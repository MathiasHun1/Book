<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header"></header>
        <aside class="sidebar"></aside>
        <article class="article">
            <form action="">
                <div class="form-header">
                    <h2>Add a book</h2>
                </div>
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" maxlength="30" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="30" required>
                    <label for="pages">Pages</label>
                    <input type="number" max="5000">
                    <label for="read">Did you read it yet?</label>
                    <input type="checkbox" id="read" name="read">
                </fieldset>
                <button>ADD</button>
            </form>
            <div class="card">
                <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                <h3>Game of thrones</h3>
                <p>Written by: <span>George R R MArtin</span></p>
                <p>455 pages</p>
                <p class="read-it">Read it</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="toggle"></span>
                </label>          
            </div>
        </article>
    </div>
</body>
</html>
